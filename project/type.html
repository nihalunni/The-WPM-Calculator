    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="index.html" class="logo d-flex align-items-center">

            <!-- .navbar -->

        </div>

    <!-- End Header -->

    <!-- ======= speed test section ======= -->
    <section id="hero" class="hero d-flex align-items-center">

        <div class="container-fluid box ">
            <div class="top">
                <strong><h1 id="heading" class="white">Typing Speed Test</h1></strong>
            </div>
            <div class="container">
                <input type="text" class="input-field">
                <div class="content-box">
                    <div class="text-of-typing">
                        <p></p>
                    </div>
                    <div class="content">
                        <ul class="result">
                            <li class="time">
                                <p>Time</p>
                                <span>60s</span>
                            </li>
                            <li class="errors">
                                <p>Errors</p>
                                <span>0</span>
                            </li>
                            <li class="wpm">
                                <p>WPM</p>
                                <span>0</span>
                            </li>
                            <li class="cpm">
                                <p>CPM</p>
                                <span>0</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <button>Try Again
                        <span class=reload>&#x27F3;
                        </span>
                    </button>
            </div>
        </div>

        </div>
